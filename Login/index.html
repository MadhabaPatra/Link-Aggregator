<script>  
//Login to firebase
    document.getElementById("btn_login").addEventListener('click', e=>{
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;
    firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
		if(error.code=="auth/invalid-email"){
          document.getElementById("msg").innerHTML="Invalid Email Entered";
          document.getElementById("msg").style.color="red";
                       }
            else if(error.code=="auth/user-not-found"){
          document.getElementById("msg").innerHTML="Account doesnot exist or deleted";
          document.getElementById("msg").style.color="red";
                       }
			else if(error.code=="auth/wrong-password"){
          document.getElementById("msg").innerHTML="wrong password entered";
          document.getElementById("msg").style.color="red";
                       }
             else {
          document.getElementById("msg").innerHTML="Server Down";
          document.getElementById("msg").style.color="yellow";
                }
		console.log( error);
	})
})

</script>
