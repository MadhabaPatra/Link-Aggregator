//Reset Password
    document.getElementById("btn_reset").addEventListener('click', e=>{
    
     var emailAddress = document.getElementById("email").value;

	auth.sendPasswordResetEmail(emailAddress).then(function() {
  	// Email sent.
          document.getElementById("msg").innerHTML="Check Your Email To Reset Your Password";
          document.getElementById("msg").style.color="green";
          
             console.log("email sent");
	}).catch(function(error) {
                if(error.code=="auth/user-not-found"){
          document.getElementById("msg").innerHTML="User not exist";
          document.getElementById("msg").style.color="red";
                       }
               else if(error.code=="auth/invalid-email"){
          document.getElementById("msg").innerHTML="Invalid Email Entered";
          document.getElementById("msg").style.color="red";
                       }
            else if(error.code=="auth/too-many-requests"){
          document.getElementById("msg").innerHTML="You Have Exceed so much times.Try again later";
          document.getElementById("msg").style.color="red";
                       }
             else {
          document.getElementById("msg").innerHTML="Server Down";
